  <div class="modal fade" id="logInModul" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content" ng-controller="loginCtrl">
                 <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Вход</h4>
                </div>
                 <div class="modal-body">
                    <form class="form-horizontal" id="logInForm" >
                       
                       <div class="form-group has-feedback" ng-class="{'has-error': !email, 'has-success': email}">
                           <label  for="InputEmailLog" class="col-sm-2">Email</label>
                           <div class="col-sm-10">
                                <input type="email" class="form-control" id="InputEmailLog" placeholder="jane.doe@example.com" ng-model="email" required>
                                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': !email, 'glyphicon-ok': email}" ></span>                                
                           </div>
                       </div>
                       
                       <div class="form-group has-feedback" ng-class="{'has-error': !password, 'has-success': password}">
                           <label for="InputPasswordLog" class="col-sm-2" >Пароль</label>
                           <div class="col-sm-10">
                                <input type="password" class="form-control" id="InputPasswordLog" placeholder="12345678"  ng-model="password" required>
                                <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-remove': !password, 'glyphicon-ok': password}" ></span>                                
                           </div>
                       </div>
                    </form>    
                 </div>
                 <div class="modal-footer">
                     <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                     <button type="submit" class="btn btn-default" " form="logInForm"  ng-click="login(email,password,'logInModul')" >Войти</button>
                    
                 </div>
            </div>
        </div>
    </div>
