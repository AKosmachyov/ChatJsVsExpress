<div class="modal fade" id="profile" tabindex="-1" role="dialog" ng-controller="profileCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Профиль</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-optionarea">
                    <b class="divider row">Смена пароля - не готова</b>
                    <hr>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2">Старый пароль</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="111111" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2">Новый пароль</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="111111" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2">Повторите пароль</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" placeholder="111111" required>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <b class="divider row">Аватар</b>
                    <hr>
                    <img ng-src="{{onlineUser[getIdUser()].link}}" alt="Что-то пошло не так"
                         class="img-circle users-photo">
                    <br>
                    <br>
                    <input type="file" single ng-simple-upload web-api-url="/photo" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <!-- <button type="button" class="btn btn-primary">Сохранить изменения</button>-->
            </div>
        </div>
    </div>
</div>
